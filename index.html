<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<title>A6.8</title>
  	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
	<div class="container m-1">
		<p id="currentValue"></p>
	</div>
	<div class="progress m-3"   style="height: 15px;">
		<div class="progress-bar bg-success"  id="my-progress-bar" role="progressbar" style="width: 0%;"></div>
	</div>
	<div class="container m-1">
		<button type="button" id="plus1" class="btn btn-success">+1%</button>
  		<button type="button" id="plus3" class="btn btn-success">+3%</button>
  		<button type="button" id="plus7" class="btn btn-success">+7%</button>
  	</div>
  	<div class="container m-1">
		<button type="button" id="minus1" class="btn btn-warning" disabled>-1%</button>
  		<button type="button" id="minus3" class="btn btn-warning" disabled>-3%</button>
  		<button type="button" id="minus7" class="btn btn-warning" disabled>-7%</button>
  	</div>
  	<div class="container m-1">
		<button type="button" id="reset" class="btn btn-danger" >Reset</button>
  	</div>
  	
  	<script src="./js/jquery-3.4.1.min.js"></script>
  	<script src="./js/bootstrap.bundle.min.js"></script>
  	<script src="./js/script.js"></script>
</body>
</html>
